<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
<!-- Header -->
    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" alt="logo" height="50px"/>
      </div>
      <div class="nav">
        <nav>
          <span><a href="#">Mission</a></span>
          <span><a href="#">Featured Tea</a></span>
          <span><a href="#">Locations</a></span>
        </nav>
      </div>
    </header>
<!-- Our Mission Section -->
    <div class="mission_section">
      <div>
        <h2 class="banner">Our Mission</h2>
        <h4 class="banner">Handpicked, Artisanally Curated, Free Range, Sustainable, Small
          Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
<!-- Tea of the Month Section -->
    <div class="tea_month_section">
      <div class="top_section">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="images_section">
        <div>
          <img src="./resources/images/berryblitz.jpg" alt="Fall Berry Blitz Tea"/>

        </div>
        <div>
          <img src="./resources/images/spiced-rum.jpg" alt="Spiced Rum Tea"/>
          <h4>Spiced Rum Tea</h4>
        </div>
        <div>
          <img src="./resources/images/donut.jpg" alt="Seasonal Donuts"/>
          <h4>Seasonal Donuts</h4>
        </div>
        <div>
          <img src="./resources/images/myrtle.jpg" alt="Myrtle Ave Tea"/>
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div>
        <img src="./resources/images/bedford-tea.jpg" alt="Bedford Bizarre Tea"/>
        <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>
  </body>
</html>
